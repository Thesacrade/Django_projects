{% extends "layout.html" %}
{% block title %}
    {{post.title}}
{% endblock title %}

{% block content %}    
   
    <article>
        <h2>{{post.title}}</h2>
        <p class='date'>{{post.date}}</p>
        <p>{{post.body}}</p>
        <img   class='banner' src="{{post.banner.url}}" alt="post.title">
    </article>
    <p>Go back to <a href="{% url 'posts'%}">Posts</a> page</p>
{% endblock content %}
